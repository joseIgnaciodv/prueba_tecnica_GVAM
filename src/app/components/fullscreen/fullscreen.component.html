  [ngClass]="{
    'open-fullscreen-bg': openFullScreen,
    'close-fullscreen-bg': !openFullScreen
  }"
  class="fullscreen-background"
>
  <div (click)="closeFullscreenMode()" id="close-fullscreen-button">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="size-6"
    >
      <path
        fill-rule="evenodd"
        d="M3.22 3.22a.75.75 0 0 1 1.06 0l3.97 3.97V4.5a.75.75 0 0 1 1.5 0V9a.75.75 0 0 1-.75.75H4.5a.75.75 0 0 1 0-1.5h2.69L3.22 4.28a.75.75 0 0 1 0-1.06Zm17.56 0a.75.75 0 0 1 0 1.06l-3.97 3.97h2.69a.75.75 0 0 1 0 1.5H15a.75.75 0 0 1-.75-.75V4.5a.75.75 0 0 1 1.5 0v2.69l3.97-3.97a.75.75 0 0 1 1.06 0ZM3.75 15a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v4.5a.75.75 0 0 1-1.5 0v-2.69l-3.97 3.97a.75.75 0 0 1-1.06-1.06l3.97-3.97H4.5a.75.75 0 0 1-.75-.75Zm10.5 0a.75.75 0 0 1 .75-.75h4.5a.75.75 0 0 1 0 1.5h-2.69l3.97 3.97a.75.75 0 1 1-1.06 1.06l-3.97-3.97v2.69a.75.75 0 0 1-1.5 0V15Z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
</div>

<swiper-container
  [ngClass]="{
    'show-carrusel': openFullScreen,
    'hide-carrusel': !openFullScreen
  }"
  class="carrusel-container"
  slides-per-view="1"
  navigation="true"
  pagination="true"
>
  <swiper-slide><img src="assets/images/image1.jpg" alt="" /></swiper-slide>
  <swiper-slide><img src="assets/images/image2.jpg" alt="" /></swiper-slide>
  <swiper-slide><img src="assets/images/image3.jpg" alt="" /></swiper-slide>
</swiper-container>
